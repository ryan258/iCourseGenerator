<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdisciplinary Course Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Interdisciplinary Course Generator</h1>
        <form id="courseForm">
            <label for="topics">Enter topics (comma-separated):</label>
            <input type="text" id="topics" name="topics" required>
            <button type="submit">Generate Course</button>
        </form>
        <div id="output">
            <h2>Generated Course</h2>
            <pre id="courseContent"></pre>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
